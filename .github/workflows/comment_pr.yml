name: PR Comment Workflow
on:
  workflow_dispatch:
  pull_request_target:
    types: [opened, synchronize]
jobs:
  comment-on-pr:
    runs-on: ubuntu-latest
    steps:
    - name: Comment coolify preview URL.
      uses: actions/github-script@v6
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `|What|Link|\n|:---:|:---|\n|ğŸ•µï¸â€â™‚ï¸ Review|[Files Changed](https://github.com/${context.repo.owner}/${context.repo.repo}/pull/${context.issue.number}/files)|\n|ğŸŒ Preview|[#${context.issue.number}](https://${context.issue.number}.md.monerodevs.org)|`
            body: `https://${context.issue.number}.md.monerodevs.org/`
          })
