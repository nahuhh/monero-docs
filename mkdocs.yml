theme:
  name: null
  custom_dir: mkdocs-material/material

  # 404 page
  static_templates:
    - 404.html

  # Necessary for search to work properly
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  palette:
    - scheme: default
      primary: white
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  icon:
    logo: logo
  logo: 'images/monero.svg'

extra_css: ['overrides.css']

repo_name: 'monerodocs/md'
repo_url: 'https://github.com/monerodocs/md'

markdown_extensions:
  # https://squidfunk.github.io/mkdocs-material/extensions/admonition/
  - admonition
  - abbr
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight:
      use_pygments: true         # build time highlighting, not client side
  - pymdownx.inlinehilite
  - pymdownx.superfences         # nest code blocks inside codeblocks
  - pymdownx.snippets            # insert content from other files

plugins:
  - search
  - minify:
      minify_html: true
      minify_js: true
      htmlmin_opts:
        remove_comments: true
  - privacy
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: fr
          name: Français
          build: true
        - locale: es
          name: Español
          build: true
        - locale: it
          name: Italiano
          build: true
        - locale: pl
          name: Polski
          build: true
        - locale: ar
          name: العربية
          build: true
        - locale: ru
          name: Русский
          build: true
        - locale: de
          name: Deutsch
          build: true
        - locale: nl
          name: Nederlands
          build: true
        - locale: pt
          name: Português
          build: true
        - locale: tr
          name: Türkçe
          build: true
        - locale: zh
          name: 中文 (简体)
          build: true
        - locale: zh-TW
          name: 中文 (繁體)
          build: true
        - locale: nb
          name: Norsk Bokmål
          build: true
